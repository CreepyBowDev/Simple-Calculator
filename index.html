<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section>
            <input id="display" disabled>
        </section>
        <section id="buttons">
            <button class="btnBackspace" id="clear">C</button>
            <button class="operator" id="division">/</button>
            <button class="operator" id="multiplicacion">*</button>
            <button class="btnBackspace" id="backspace">‚Üê</button>
            <button class="number" id="n7">7</button>
            <button class="number" id="n8">8</button>
            <button class="number" id="n9">9</button>
            <button class="operator" id="resta">-</button>
            <button class="number" id="n4">4</button>
            <button class="number" id="n5">5</button>
            <button class="number" id="n6">6</button>
            <button class="operator" id="suma">+</button>
            <button class="number" id="n3">3</button>
            <button class="number" id="n2">2</button>
            <button class="number" id="n1">1</button>
            <button class="btnIgual" id="igual">=</button>
            <button class="decimal" id="puntoDecimal">.</button>
            <button class="number" id="n0">0</button>
            <button class="operator" id="porcentaje">%</button>
        </section>

    </div>
    <script src="script.js"></script>
</body>

</html>
